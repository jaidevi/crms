<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out forwards;
  }
  input[type="date"]::-webkit-calendar-picker-indicator {
    display: none;
    -webkit-appearance: none;
  }
  
  @media print {
    /* Hide everything by default */
    body {
      visibility: hidden;
    }

    /* Show specific printable containers */
    #printable-invoice, 
    #printable-payslip, 
    #printable-challan,
    #printable-statement {
      visibility: visible;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      margin: 0;
      padding: 20px; /* Add some padding for print margin */
      background-color: white;
      z-index: 9999; /* Ensure it sits on top of everything */
    }

    /* Ensure children of printable areas are also visible */
    #printable-invoice *, 
    #printable-payslip *, 
    #printable-challan *,
    #printable-statement * {
      visibility: visible;
    }

    /* Explicitly hide elements with no-print class */
    .no-print {
      display: none !important;
    }

    /* Ensure colors are printed (backgrounds etc) */
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    @page {
        size: auto;
        margin: 0mm;
    }
  }
</style>
